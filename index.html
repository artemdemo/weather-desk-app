<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>

	<!-- weather icons -->
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<!-- main stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>

	<script src="js/app.js"></script>

</head>
<body ng-app="weather" ng-controller="mainCtrl">

<div id="st-container" class="anim-scale-down" ng-class="menuOpen">

	<div id="left-menu" class="anim-scale-down">
		<div id="menuBtn" ng-click="menuToggle()"><i class="wi wi-lightning"></i></div>
		<ul class="menu">
			<li class="title"><i class="wi wi-day-lightning"></i> Weather</li>
			<li class="sub-title">Выберите город:</li>
			<li>
				<select id="city-list">
					<option value="Moscow">Москва</option>
					<option value="Saint Petersburg">Ст. Петербург</option>
					<option value="Nizhny Novgorod">Нижний Новгород</option>
					<option value="Novosibirsk">Новосибирск</option>
					<option value="Yekaterinburg">Екатеринбург</option>
					<option value="Kazan">Казань</option>
				</select>
			</li>
		</ul>
	</div>

	<div id="main-content">
		<h1>Москва</h1>
		<div class="container row">

			<div ng-repeat="day in forecast" class="col-1-4 item animated">
				<div class="thumbnail">
					<div class="date">{{ convertDate(day.dt) }}</div>
					<img class="icon" ng-src="{{ getWeatherIcon(day.weather[0].icon) }}" />
					<div class="temperature"><span class="high">{{ day.temp.max.toFixed(0) }}°</span> <span class="low">{{ day.temp.min.toFixed(0) }}°</span></div>
				</div>
				<div class="weather-pop-up"></div>
			</div>

		</div>
	</div>

</div>

</body>
</html>
