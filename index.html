<!DOCTYPE html>
<html>
<head>
	<title>Приложение на AngularJS: анимация, работа с внешими API, $http, GET, promises</title>

	<!-- weather icons -->
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<!-- main stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>

	<script src="js/app.js"></script>

</head>
<body ng-app="weather" ng-controller="mainCtrl">

<div id="st-container" class="anim-scale-down" ng-class="menuOpen">

	<div id="left-menu" class="anim-scale-down">
		<div id="menuBtn" ng-click="menuToggle()"><i class="wi wi-lightning"></i></div>
		<ul class="menu">
			<li class="title"><i class="wi wi-day-lightning"></i> Weather</li>
			<li class="sub-title">Выберите город:</li>
			<li>
				<div class="wrapper">
					<select id="city-list" ng-model="selectedCity" ng-options="city.name for city in cityList">
					</select>
				</div>
				<div class="wrapper">
					<button id="get-weather-btn" ng-click="showForecast()">Показать</button>
				</div>
			</li>
		</ul>
	</div>

	<div id="main-content">
		<h1>{{ cityTitle }}</h1>
		
		<div id="loading" ng-hide="forecast.length > 0">Загрузка данных...</div>

		<div class="container row">

			<div ng-repeat="day in forecast" class="col-1-4 item animated" ng-class="addDayClass($index)" ng-click="openDayPopUp(day)">
				<div class="thumbnail">
					<div class="date">{{ day.date }}</div>
					<img class="icon" ng-src="{{ day.icon_url }}" />
					<div class="description">{{ day.description }}</div>
					<div class="temperature">
						<span class="high">{{ day.temp_max }}°</span>
						<span class="low">{{ day.temp_min }}°</span>
					</div>
				</div>
				<div class="day-pop-up"></div>
			</div>

		</div>
	</div>

</div>

</body>
</html>
