<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>

	<script src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>

	<script type="text/javascript">

		var test = angular.module('test', ['ngAnimate'])
		.controller('mainCtrl', function( $scope ){
			$scope.items=[1,2,3,4,5,6,7,8];
			$scope.addItem = function() {
				$scope.items.push(12);
			}
		})

	</script>

</head>
<body ng-app="test" ng-controller="mainCtrl">

<p ng-repeat="item in items">{{ item }}</p>

<button ng-click="addItem()"></button>

</body>
</html>
